<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://db.onlinewebfonts.com/c/ca5e3fbb4fc32776879bd240b38adc68?family=TT+Lakes+Medium">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
    <body>
        <section>
            <div class="container">
                <h2 class="brands__title">Ремонт техники различных брендов</h2>
                <div class="swiper mySwiper">
                <div class="swiper-wrapper brands__list">
                        <div class="brands__item swiper-slide">
                            <img class="brands__img" src="image/lenovo.svg" alt="lenovo">
                            <div class="dropdown">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <div class="brands__item swiper-slide">
                            <img class="brands__img" src="image/samsung.svg" alt="samsung">
                            <div class="dropdown">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <div class="brands__item swiper-slide">
                            <img class="brands__img" src="image/apple.svg" alt="apple">
                            <div class="dropdown">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <div class="brands__item swiper-slide">
                            <img class="brands__img" src="image/wievsonic.svg" alt="viewsonic">
                            <div class="dropdown">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <div class="brands__item swiper-slide">
                            <img class="brands__img" src="image/bosh.svg" alt="bosch">
                            <div class="dropdown">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <div class="brands__item swiper-slide">
                            <img class="brands__img" src="image/hp.svg" alt="hp">
                            <div class="dropdown">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <div class="brands__item swiper-slide">
                            <img class="brands__img" src="image/acer.svg" alt="acer">
                            <div class="dropdown">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <div class="brands__item swiper-slide">
                            <img class="brands__img" src="image/sony.svg" alt="sony">
                            <div class="dropdown">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <div class="brands__item swiper-slide">
                            <img class="brands__img" src="image/lenovo.svg" alt="lenovo">
                            <div class="dropdown">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <div class="brands__item swiper-slide">
                            <img class="brands__img" src="image/samsung.svg" alt="samsung">
                            <div class="dropdown">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <div class="brands__item swiper-slide">
                            <img class="brands__img" src="image/apple.svg" alt="apple">
                            <div class="dropdown">
                                <div class="arrow"></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                        <button class="main__description_btn">Показать все</button>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="js.js"></script>
    </body>
</html>
